<!DOCTYPE html>
<html>
<head>
    <title>RemindUs Icon Generator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            padding: 32px;
            background: white;
        }
        
        .icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #4285f4;
            padding: 20%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .icon-192 {
            width: 192px;
            height: 192px;
        }
        
        .icon-512 {
            width: 512px;
            height: 512px;
        }
        
        .material-icons {
            font-size: 100%;
            color: white;
        }
        
        .size-label {
            font-family: Arial, sans-serif;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div>
            <div class="icon-wrapper icon-192">
                <span class="material-icons" style="font-size: 115.2px;">notifications</span>
            </div>
            <p class="size-label">192x192</p>
        </div>
        
        <div>
            <div class="icon-wrapper icon-512">
                <span class="material-icons" style="font-size: 307.2px;">notifications</span>
            </div>
            <p class="size-label">512x512</p>
        </div>
    </div>
    
    <script>
        // Instructions:
        // 1. Open this file in a web browser
        // 2. Take a screenshot of each icon (use browser dev tools for precise capture)
        // 3. Save the screenshots as PNG files
    </script>
</body>
</html>
